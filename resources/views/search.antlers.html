<div class="bg-gray-200 pb-24 pb-32">
    <header class="py-6 md:py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl leading-9 font-bold text-gray-700">
                Search Results
            </h1>
        </div>
    </header>
</div>

<main class="-mt-32">
    <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
        <div class="{{ container }} mx-auto">
            <div class="grid grid-cols-3 gap-6">
                {{ search:results }}
                {{ if no_results }}
                <h2>No results.</h2>
                {{ else }}

                {{ partial:page }}


                {{ /if }}

                {{ /search:results }}
            </div>
        </div>
    </div>
</main>
