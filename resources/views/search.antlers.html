<h1 class="mb-8">{{ title }} </h1>

{{ if content }}
<div class="markdown">
    {{ content | markdown }}
</div>
{{ /if }}

{{ search:results }}
    {{ if no_results }}
    <h2>No results.</h2>
    {{ else }}

    <a href="{{ url }}" class="bg-grey-darkest no-underline block p-4 mb-4 hover:shadow text-lg font-semibold text-grey-lightest hover:underline">
        {{ title }}
    </a>

    {{ /if }}

{{ /search:results }}
