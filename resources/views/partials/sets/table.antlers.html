<div class="flex flex-col my-6">
    <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
        <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
            <table class="min-w-full">
                {{ table }}
                {{ if first && has_header }}
                <thead>
                    <tr>
                        {{ cells }}
                        <th
                            class="px-6 py-3 border-b border-gray-700 bg-gray-200 text-left text-xs leading-4 font-medium text-gray-700 uppercase tracking-wider">
                            {{ value | markdown }}</th>
                        {{ /cells }}
                    </tr>
                </thead>
                <tbody class="bg-white">
                    {{ /if }}
                    {{ if !first && has_header || !has_header }}
                    {{ if first }}
                <tbody class="bg-white">
                    {{ /if }}
                    <tr>
                        {{ cells }}
                        <td
                            class="px-6 py-4 whitespace-no-wrap border-b border-gray-200 text-sm leading-5 font-medium text-gray-700">
                            {{ value | markdown }}</td>
                        {{ /cells }}
                    </tr>
                    {{ if last }}
                </tbody>
                {{ /if }}
                {{ /if }}
                {{ /table }}
            </table>
        </div>
    </div>
</div>
