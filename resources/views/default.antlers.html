{{ if redirect_to }}
{{ redirect :to="redirect_to" }}
{{ /if }}

        <div class="{{ container }} mx-auto">
            <div class="background bg-gray-100 shadow rounded-md p-6">
                {{ body }}
                {{ partial src="sets/{type}" }}
                {{ /body }}
            </div>
        </div>
    </div>
</main>
