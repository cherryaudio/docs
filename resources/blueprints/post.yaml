title: 'Blog Post'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
      localizable: true
      width: 50
  -
    handle: slug
    field:
      type: text
      width: 50
  -
    handle: sub_title
    field:
      type: textarea
      display: Subtitle
      localizable: true
  -
    handle: intro_image
    field:
      type: assets
      display: 'Intro Image'
      container: main
      folder: img
      max_files: 1
  -
    handle: hero_image
    field:
      type: assets
      display: 'Hero Image'
      container: main
      folder: img
      max_files: 1
  -
    handle: content
    field:
      type: markdown
      display: Content
      localizable: true
taxonomies: false
