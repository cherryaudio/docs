title: 'Long Form Post'
fields:
  -
    handle: title
    field:
      type: text
  -
    handle: template
    field:
      type: hidden
      default: blog/long_form
  -
    handle: long_form
    field:
      type: bard
      display: 'Long Form Content'
      sets:
        image:
          display: Image
          fields:
            -
              handle: photo
              field:
                type: assets
                display: Photo
                container: main
                folder: img
                max_files: 1
            -
              handle: caption
              field:
                type: text
            -
              handle: size
              field:
                type: radio
                default: Normal
                options:
                  - Normal
                  - Oversized
        quote:
          display: 'Pull Quote'
          fields:
            -
              handle: quote
              field:
                type: markdown
                display: 'The Quote'
            -
              handle: cite
              field:
                type: text
                display: Cite
taxonomies: false
