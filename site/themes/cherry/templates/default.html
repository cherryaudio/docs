<div class="bg-gray-200 pb-24 pb-32">
    <header class="py-6 md:py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl leading-9 font-bold text-gray-700 sr-only">
                {{ title }}
            </h1>
        </div>
    </header>
</div>

<main class="-mt-32">
    <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
        <div class="{{ container }} mx-auto">
            <div class="background bg-gray-100 shadow rounded-md p-6">
                {{ body }}
                {{ partial src="sets/{type}" }}
                {{ /body }}
            </div>
        </div>
    </div>
</main>
