<div id="sidebar" class="hidden absolute z-40 top-16 bg-white w-full border-b -mb-16 lg:-mb-0 lg:static lg:bg-transparent lg:border-b-0 lg:pt-0 lg:w-1/4 lg:block lg:border-0">
    <div class="lg:block lg:relative lg:sticky lg:top-16">
        <nav id="nav" class="px-6 pt-6 overflow-y-auto text-base lg:text-sm lg:py-4 lg:pl-6 lg:pr-8 sticky?lg:h-(screen-16)">
            {{ nav from="/" max_depth="4" is_hidden:isnt="true" }}
                {{ if children }}
                <div class="mb-4">
                    <p class="my-4 text-grey-lightest uppercase tracking-wide font-bold">{{ title }}</p>
                    {{ *recursive children* }}
                </div>
                {{ else }}
                <a href="{{ url }}" class="no-underline hover:underline block leading-normal text-base {{ if is_current}}text-yellow hover:text-yellow-dark{{else}}text-grey-light hover:text-grey-lighter{{/if}}">{{ title }}</a>
                {{ /if }}
            {{ /nav }}
        </nav>
    </div>
</div>
